<section class="hero is-small is-dark">
  <div class="hero-body p-3">
    <div class="container has-text-centered">
      <h1 class="title has-text-weight-semi-bold has-text-grey-lighter">
        Đăng nhập
      </h1>
      <h2 class="subtitle is-size-6	has-text-grey-light">
        Thư viện số Trường THPT Nghĩa Minh
      </h2>
    </div>
  </div>

<section class="hero is-small is-light">
  <form id="loginForm" enctype="multipart/form-data" class="box" method="post"
    onsubmit="Auth.login();return false;">
    <div class="field">
      <label for="" class="label">Email hoặc UserName:</label>
      <div class="control has-icons-left">
        <input type="text" name="emailOrUname" class="input" placeholder="Email hoặc tên đăng nhập" required>
        <span class="icon is-small is-left">
          <i class="fa fa-user"></i>
        </span>
      </div>
    </div>
    <div class="field">
      <label for="" class="label">Password</label>
      <div class="control has-icons-left">
        <input name=password type="password" placeholder="*******" class="input" required>
        <span class="icon is-small is-left">
          <i class="fa fa-lock"></i>
        </span>
      </div>
    </div>
    <div class="field buttons">
      <button class="button is-fullwidth is-success">
        <span class="icon"><i class="fa-solid fa-right-to-bracket"></i></span>
        <span>Login</span>
      </button>
    </div>
